<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Web Developer Wiebke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!--   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    /> -->
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>

  <body class="font-sono text-slate-800 dark:text-gray-100 text-center">
    <main class="snap-y snap-mandatory h-screen overflow-auto relative">
      <section class="w-screen h-screen snap-center dark:bg-slate-800">
        <button class="moon my-3 mx-5 absolute top-0 right-0">
          <i class="bi bi-moon-stars" style="font-size: x-large"></i>
        </button>
        <button class="sun my-3 mx-5 absolute top-0 right-0">
          <i class="bi bi-sun" style="color: white; font-size: xx-large"></i>
        </button>

        <div class="h-screen flex flex-col gap-3 justify-center">
          <div class="text-4xl">Hello, I'm Wiebke.</div>
          <div class="text-4xl">I'm a fullstack developer.</div>
        </div>
      </section>
      <section
        class="w-full h-screen flex flex-col justify-center bg-blue-100 snap-center"
      ></section>
      <section
        class="w-full h-screen flex flex-col justify-center bg-green-100 snap-center"
      ></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
